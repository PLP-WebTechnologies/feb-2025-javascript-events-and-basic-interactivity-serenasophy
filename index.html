<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to My JavaScript Playground</h1>

    <button id="changeBtn">Click Me!</button>

    <div id="hoverBox">Hover over me!</div>

    <input type="text" id="keyInput" placeholder="Type something..." />
    <p id="keyOutput"></p>

    <img id="galleryImg" src="https://via.placeholder.com/150" alt="Gallery" />
    <button id="nextImg">Next Image</button>

    <div class="accordion">
      <h3 class="accordion-header">Click to Toggle</h3>
      <div class="accordion-content">Surprise!</div>
    </div>

    <form id="myForm">
      <input type="email" id="email" placeholder="Enter email" required />
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        required
      />
      <button type="submit">Submit</button>
      <p id="formFeedback"></p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
